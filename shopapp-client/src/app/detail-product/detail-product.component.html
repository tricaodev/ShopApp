<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>Đây là trang chi tiết sản phẩm</h1>
    <p>Sử dụng bootstrap</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" alt="Product Image" class="product-image">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" alt="Product Image" class="product-image">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" alt="Product Image" class="product-image">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" alt="Product Image" class="product-image">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" alt="Product Image" class="product-image">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="row">
        <div class="thumbnail-container">
          <div class="thumbnail-item active">
            <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" alt="Thumbnail Image" class="thumbnail-image">
          </div>
          <div class="thumbnail-item">
            <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" alt="Thumbnail Image" class="thumbnail-image">
          </div>
          <div class="thumbnail-item">
            <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" alt="Thumbnail Image" class="thumbnail-image">
          </div>
          <div class="thumbnail-item">
            <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" alt="Thumbnail Image" class="thumbnail-image">
          </div>
          <div class="thumbnail-item">
            <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" alt="Thumbnail Image" class="thumbnail-image">
          </div>
          <div class="thumbnail-item">
            <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg" alt="Thumbnail Image" class="thumbnail-image">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-details">
        <h2>Thông tin chi tiết sản phẩm</h2>
        <p>Mô tả sản phẩm</p>
        <p>Giá: $99</p>
        <div class="product-actions">
          <button class="btn btn-primary">Thêm vào giỏ hàng</button>
          <button class="btn btn-success">Mua ngay</button>
        </div>
        <div class="product-quantity">
          <div class="border-wrapper">
            <button>-</button>
            <input type="text" value="1">
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
